name: Laravel Backend Deploy

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.2'
          extensions: mbstring, bcmath, pdo, tokenizer, xml, ctype, json, openssl
          tools: composer, npm

      # optional: create dummy SQLite file so composer won't crash
      - name: Prepare fake SQLite DB for CI
        run: |
          mkdir -p database
          touch database/database.sqlite

      - name: Install Composer dependencies
        run: composer install --no-dev --optimize-autoloader --no-scripts

      - name: Install Node dependencies (if using Vite)
        run: |
          if [ -f package.json ]; then
            npm install
            npm run build
          fi

      - name: Deploy Laravel backend to Hostinger
        uses: appleboy/scp-action@master
        with:
          host: ${{ secrets.HOSTINGER_HOST }}
          username: ${{ secrets.HOSTINGER_USERNAME }}
          password: ${{ secrets.HOSTINGER_PASSWORD }}
          port: 22
          source: "./"
          target: "/var/www/EPM/Backend/EPM-backend/"
          rm: false

      - name: Run post-deploy commands on server
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.HOSTINGER_HOST }}
          username: ${{ secrets.HOSTINGER_USERNAME }}
          password: ${{ secrets.HOSTINGER_PASSWORD }}
          port: 22
          script: |
            cd /var/www/EPM/Backend/EPM-backend
            composer install --no-dev --optimize-autoloader
            php artisan migrate --force
            php artisan optimize:clear
            php artisan config:cache
            php artisan route:cache
            php artisan view:cache
